<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Arco Eléctrico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="https://www.esys.cl" target="_blank">
            <img src="logo.png" alt="Logo de la Empresa" class="logo">
        </a>
        <h1>Calculadora de Arco Eléctrico</h1>
        <form id="arcCalculator" class="form">
            <div class="form-group">
                <label for="voltage">Tensión del Sistema (V):</label>
                <input type="number" id="voltage" name="voltage" step="1" required>
            </div>
            <div class="form-group">
                <label for="current">Corriente de Falla (kA):</label>
                <input type="number" id="current" name="current" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="clearingTime">Tiempo de Despeje de una Falla (ms):</label>
                <input type="number" id="clearingTime" name="clearingTime" step="1" required>
            </div>
            <div class="form-group">
                <label for="t_min">Tiempo Mínimo de Despeje de una Falla (ms):</label>
                <input type="number" id="t_min" name="t_min" step="1" required>
            </div>
            <div class="form-group">
                <label for="phases">Número de Fases:</label>
                <select id="phases" name="phases" required>
                    <option value="3">3 Fases</option>
                    <option value="1">1 Fase</option>
                </select>
            </div>
            <div class="form-group">
                <label for="faultType">Tipo de Falla:</label>
                <select id="faultType" name="faultType" required>
                    <option value="3">3 Fases</option>
                    <option value="2">2 Fases</option>
                    <option value="1">1 Fase</option>
                </select>
            </div>
            <div class="form-group">
                <label for="equipmentType">Tipo de Equipo:</label>
                <select id="equipmentType" name="equipmentType" required>
                    <option value="switchgear">Switchgear</option>
                    <option value="switchboard">Switchboard</option>
                    <option value="switchrack">Switchrack</option>
                    <option value="panelboard">Panelboard</option>
                    <option value="mcc">MCC</option>
                    <option value="junctionBox">Junction Box</option>
                    <option value="meteringComp">Metering Comp</option>
                    <option value="cableBus">Cable Bus</option>
                    <option value="openAir">Open Air</option>
                </select>
            </div>
            <div class="form-group">
                <label for="distance">Distancia de Trabajo (mm):</label>
                <input type="number" id="distance" name="distance" step="1" required>
            </div>
            <div class="form-group">
                <label for="cabinetHeight">Altura del Gabinete (mm):</label>
                <input type="number" id="cabinetHeight" name="cabinetHeight" step="1" required>
            </div>
            <div class="form-group">
                <label for="cabinetWidth">Ancho del Gabinete (mm):</label>
                <input type="number" id="cabinetWidth" name="cabinetWidth" step="1" required>
            </div>
            <div class="form-group">
                <label for="cabinetDepth">Profundidad del Gabinete (mm):</label>
                <input type="number" id="cabinetDepth" name="cabinetDepth" step="1" required>
            </div>
            <div class="form-group">
                <label for="electrodeConfig">Configuración de Electrodos:</label>
                <select id="electrodeConfig" name="electrodeConfig" required>
                    <option value="VCB">Vertical en Caja (VCB)</option>
                    <option value="VCBB">Vertical en Caja con Barrera (VCBB)</option>
                    <option value="HCB">Horizontal en Caja (HCB)</option>
                    <option value="VOA">Vertical en Aire Libre (VOA)</option>
                    <option value="HOA">Horizontal en Aire Libre (HOA)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gap">Distancia entre Conductores (mm):</label>
                <input type="number" id="gap" name="gap" step="1" required>
            </div>
            <button type="submit" class="btn">Calcular</button>
            <button type="button" class="btn" id="resetButton">Borrar Datos</button>
        </form>
        <div id="results" class="results" style="display:none;">
            <h2>Resultados</h2>
            <p id="arcCurrentMax"></p>
            <p id="incidentEnergyMax"></p>
            <p id="arcFlashBoundaryMax"></p>
            <p id="arcCurrentMin"></p>
            <p id="incidentEnergyMin"></p>
            <p id="arcFlashBoundaryMin"></p>
            <p id="correctionFactorCurrent"></p>
            <p id="correctionFactorCabinet"></p>
        </div>
        <div id="eppSection" class="eppSection" style="display:none;">
            <h3>Recomendaciones de EPP</h3>
            <p id="eppCategory"></p>
            <p id="eppRecommendations"></p>
        </div>
        <canvas id="arcFlashChart" width="400" height="400" style="display:none;"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
